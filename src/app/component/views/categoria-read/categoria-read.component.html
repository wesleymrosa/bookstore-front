<div class="content">
    <div class="title">
      <h1>Categoria</h1>
    </div>
  
    <button mat-stroked-button color="primary">NOVA CATEGORIA</button>
  
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8 content-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
      </ng-container>
  
      <!-- Livros Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> LIVROS </th>
        <td mat-cell *matCellDef="let row">
          <a href="#">
            <i class="mat-icon book material-icons">book</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Renderização das linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
