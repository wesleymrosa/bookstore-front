<form>
  <h1>CRIANDO NOVA CATEGORIA</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
  </mat-form-field>

  <div class="buttons">
    <!-- ✅ Botão CRIAR com type="button" -->
    <button type="button" (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">
      CRIAR
    </button>

    <!-- ✅ Botão CANCELAR com type="button" -->
    <button type="button" (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">
      CANCELAR
    </button>
  </div>
</form>
