<form>
    <h1>CRIANDO NOVA LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Curso Spring Boot com Angular 10" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage(titulo) }}</mat-error>        
      </mat-form-field>
      
      <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput  [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="Ex: Wesley Rosa" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage(nome_autor) }}</mat-error>
      </mat-form-field>

      <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <input matInput  [formControl]="texto" required type="text" name="texto" placeholder="Ex: Lorem ipsum" maxlength="2000000">
        <mat-error *ngIf="texto.invalid">{{ getMessage(nome_autor) }}</mat-error>
      </mat-form-field>
      
      <div class="buttons">
        <button  class="mat-elevation-z8" mat-stroked-button color="primary">CRIAR</button>
        <button  class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
      </div>    
            
  </form>
