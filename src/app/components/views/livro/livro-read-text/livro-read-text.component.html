<div class="content">
    <div class="title">
      <h1>{{ livro.titulo }}</h1>
      <h3>Autor: {{ livro.nome_autor }}</h3>
    </div>
  
    <div class="texto">
      <p>{{ livro.texto }}</p>
    </div>
  
    <div class="acoes">
      <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="voltar()">
        VOLTAR
      </button>
    </div>
  </div>
