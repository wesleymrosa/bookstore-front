<div class="content">
    <div class="title">
      <h1> LIVROS </h1>
    </div>
  
    <button class="mat-elevation-z8"  mat-stroked-button color="primary"> NOVO LIVRO </button>
    
  
    <table *ngIf="dataSource" mat-table [dataSource]="livros" class="mat-elevation-z8 content-table">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="título">
        <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
        <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
      </ng-container>
         
      <!-- Livros Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> ler LIVRO </th>
        <td mat-cell *matCellDef="let row">
          <a class="livros">
            <i  class="mat-icon book material-icons">book</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Renderização das linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
