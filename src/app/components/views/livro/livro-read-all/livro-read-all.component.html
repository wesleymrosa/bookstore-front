<div class="content">
  <div class="title">
    <h1>Livros da Categoria</h1>
  </div>

  <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">
    NOVO LIVRO
  </button>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8 content-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <!-- Título Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
      <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="nome_autor">
      <th mat-header-cell *matHeaderCellDef> AUTOR </th>
      <td mat-cell *matCellDef="let row"> {{ row.nome_autor }} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let row">
        <a class="edit" [routerLink]="['/categorias', id_cat, 'livros', row.id, 'update']">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" [routerLink]="['/categorias', id_cat, 'livros', row.id, 'delete']">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <!-- Renderização das linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
